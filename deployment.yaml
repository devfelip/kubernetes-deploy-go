
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-server
  #namespace: go
  labels:
    app: goapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: goapi
  template:
    metadata:
      labels:
        app: goapi
    spec:
      imagePullSecrets:
      - name: pipeline-docker-registry
      containers:
      - name: goapi
        image: nginx
        ports:
        - containerPort: 80

---
kind: Service
apiVersion: v1
metadata:
  name: go-service
  #namespace: go
spec:
  selector:
    app: goapi
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80


---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-ingress
  annotations:
    allow.http: "false"
spec:
  rules:
  - host: "go.felipetechlab.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: go-service
            port:
              number: 80                     
